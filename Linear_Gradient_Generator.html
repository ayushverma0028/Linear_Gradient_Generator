<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <title>Linear Gradient Generator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body id="gradient">
    <div class="container"><br><br>
        <h1>Linear Gradient Generator</h1>
        <br>
        <div class="container col-sm-6">
            <input type="text" class="form-control bg-dark" id="box" value="45deg , #020024 , #fc0478 , #00d4ff"><br><br>
            <input type="color" value="#020024" id="color1">
            <input type="color" value="#fc0478" id="color2">
            <input type="color" value="#00d4ff" id="color3"><br><br>
            <input type="range" value="45" min="0" max="360" id="range">
        </div><br>
        <h3>Click on the tabs to change the background color.</h3>
        <footer>Made With <span style="color: red;font-size:150%;">&#9829;</span> By Ayush Verma</footer>
    </div>
    <script src="gradient.js">
    </script>
</body>

</html>
